<html lang="en">

<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul class="menu">
            <li class="limks"><a href="#home">Home</a></li>
            <li class="limks"><a href="#grid">Grid view</a></li>
            <li class="limks"><a href="#slide">Slide view</a></li>
        </ul>
    </center>

    <section id="home">
        <h1>Flower Gallery</h1>

        <h2>About flowers</h2>
        <br>
        <br>
        <iframe height="600" width="900" src="https://en.wikipedia.org/wiki/Flower"></iframe>

    </section>

    <section id="grid">
        <h1>Grid View</h1>
        <div class="line"></div>
        <br>
        <script src=""></script>
        <div class="parallax-inner">
            <div class="row">
                <img id="img1" src="blueflower.jfif">
                <img id="img1" src="greenflower.jfif">
                <img id="img1" src="orangeflower.jfif">
                <img id="img1" src="whiteflower.jfif">

            </div>
            <div class="row">
                <img id="img1" src="pinkflower.jfif">
                <img id="img1" src="redflower.jfif">
                <img id="img1" src="yellowflower.jfif">
                <img id="img1" src="purpleflower.jfif">
            </div>
        </div>

    </section>

    <section id="slide">
        <h1>Slide View</h1>
        <div class="line"></div>
        <div id="myCarousel" class="carousel slide">


            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="multifflower.jfif" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Multicolored daisies</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="yellowflower.jfif" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Pretty sunflower</p>
                        </div>
                    </center>
                </div>

            </div>


            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </section>


</body></html>
